<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <link rel="icon" href="images/icon.ico">
    <title>Calculator App</title>
</head>
<body>
    
    <div class="calculateContainer">
        <div class="topScreen">
            <p>9:41</p>
            <div class="icons">
                <i class="fa-solid fa-signal"></i>
                <i class="fa-solid fa-wifi"></i>
                <i class="fa-solid fa-battery-three-quarters"></i>
            </div>
        </div>
        <div class="calculateScreen">
            <span class="calculateHistory"></span>
            <span class="calculateNumber">0</span>
        </div>
        <div class="calculateButtons">
            <span class="changeTheme"><i class="fa-regular fa-moon"></i><i class="fa-regular fa-lightbulb" style="display: none;"></i></span>
            <span class="btnType" type="yuzde"><i class="fa-solid fa-percent"></i></i></span>
            <span class="btnType" type="bolme"><i class="fa-solid fa-divide"></i></span>
            <span class="btnType" type="carpma"><i class="fa-solid fa-x"></i></span>
            <span class="btnNumber">7</span>
            <span class="btnNumber">8</span>
            <span class="btnNumber">9</span>
            <span class="btnType" type="cikarma"><i class="fa-solid fa-minus"></i></span>
            <span class="btnNumber">4</span>
            <span class="btnNumber">5</span>
            <span class="btnNumber">6</span>
            <span class="btnType" type="toplama"><i class="fa-solid fa-plus"></i></span>
            <span class="btnNumber">1</span>
            <span class="btnNumber">2</span>
            <span class="btnNumber">3</span>
            <span class="btnEsittir"><i class="fa-solid fa-equals"></i></span>
            <span class="btnClear">AC</span>
            <span class="btnNumber">0</span>
            <span class="btnOndalik">.</span>

        </div>
    </div>

    <script src="https://kit.fontawesome.com/3232e7f7ad.js" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
