<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/ico.webp" />
    <link rel="stylesheet" href="css/main.css" />
    <title>Password Generate</title>
  </head>
  <body>
    <div class="passwordGenerate">
      <div class="cardTop">
        <h1>Pass Generate</h1>
        <hr />
      </div>
      <div class="generatePassword">
        <div class="passwordContainer">
          <input class="password" type="text" disabled />
          <i class="fa-solid fa-copy"></i>
          
        </div>
        <div class="passwordLengthContainer">
          <p>Password Length</p>
          <input class="passwordLength" type="range" min="5" max="30" />
          <span class="passwordLengthText"></span>
        </div>
        <div class="passwordSettingContainer">
          <p>Pass Setting</p>
          <div class="passwordSetting">
            <div>
              <input id="lowercase" type="checkbox" checked/>
              <p>Lowercase (a-z)</p>
            </div>
            <div>
              <input id="uppercase" type="checkbox" />
              <p>Uppercase (A-Z)</p>
            </div>
            <div>
              <input id="numbers" type="checkbox" />
              <p>Numbers (0-9)</p>
            </div>
            <div>
              <input id="symbols" type="checkbox" />
              <p>Syembols (!-$^+)</p>
            </div>
            <div>
              <input id="duplicate" type="checkbox" />
              <p>Yenilenenleri Kaldır</p>
            </div>
            <div>
              <input id="spaces" type="checkbox" />
              <p>Boşluk Ekle</p>
            </div>
            
          </div>
        </div>
        <div class="generateButton">
            <a href="#">Generate Password</a>
        </div>
      </div>
    </div>

    <script
      src="https://kit.fontawesome.com/3232e7f7ad.js"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
